<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b94f1285c4.js" crossorigin="anonymous"></script>
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </div>

    <div class="date-time">
        <span class="time"></span>
    </div>

    <div class="timer">
        <span class="timer-time" id="time">00</span>
        <input type="number" id="numb" value="30">
        <button class="play" id="submit">
            <i class="fas fa-play"></i>
        </button>
        <button class="pause" id="pause">
            <i class="fas fa-pause"></i>
        </button>
        <button class="reset" id="clear">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </div>
</body>
</html>
